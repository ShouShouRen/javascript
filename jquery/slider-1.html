<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .slider {
            position: relative;
            width: 1200px;
            height: 400px;
            margin: 0 auto;
        }

        img {
            width: 100%;
        }

        .photo {
            position: absolute;
            display: none;
        }
    </style>
    <script>
        $(function () {
            let currentPosition = 0;
            let photo = $(".photo");
            let photoNums = photo.length;
            let timeout = 5000;
            let speed = 1500;
            console.log(photoNums);

            photo.eq(0).show();
            // $(".photo").eq(0).show();

            function active() {
                let nextPhoto = (currentPosition+1)%photoNums;
                photo.eq(nextPhoto).fadeIn(speed);
                photo.eq(currentPosition).fadeOut(speed);
                currentPosition = nextPhoto;
            }

            setInterval(active,timeout);
        })
    </script>
</head>

<body>
    <div class="slider">
        <div class="photo">
            <img src="https://picsum.photos/id/11/1600/600" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/12/1600/600" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/13/1600/600" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/14/1600/600" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/id/15/1600/600" alt="">
        </div>
    </div>
</body>

</html>
