<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            font-family: serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            height: 1200px;
        }

        #about {
            background-color: #0af;
        }

        #service {
            background-color: #fa0;
        }

        #product {
            background-color: #e04;
        }

        #domate {
            background-color: #233;
        }

        #contact {
            background-color: #fe0;
        }
    </style>
    <script>
        $(document).ready(function () {
            let a = $("#about").offset().top;
            let s = $("#service").offset().top;
            let p = $("#product").offset().top;
            let c = $("#contact").offset().top;
            let d = $("#domate").offset().top;
            console.log(a);
            console.log(s);
            console.log(p);
            console.log(c);
            console.log(d);
            $("nav").children().eq(0).click(function () {
                $("html,body").animate({
                    scrollTop: a
                });
            })
            $("nav").children().eq(1).click(function () {
                $("html,body").animate({
                    scrollTop: s
                })
            })
            $("nav").children().eq(2).click(function () {
                $("html,body").animate({
                    scrollTop: p
                })
            })
            $("nav").children().eq(3).click(function () {
                $("html,body").animate({
                    scrollTop: d
                })
            })
            $("nav").children().eq(4).click(function () {
                $("html,body").animate({
                    scrollTop: c
                })
            })
        });
    </script>
</head>

<body>
    <nav>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">PRODUCT</a>
        <a href="#">DOMATE</a>
        <a href="#">CONTAT</a>
    </nav>
    <div id="about">ABOUT</div>
    <div id="service">SERVICE</div>
    <div id="product">PRODUCT</div>
    <div id="domate">DOMATE</div>
    <div id="contact">CONTAT</div>
</body>

</html>
