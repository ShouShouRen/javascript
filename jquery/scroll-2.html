<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            font-family: serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            height: 1200px;
        }

        #about {
            background-color: #0af;
        }

        #service {
            background-color: #fa0;
        }

        #product {
            background-color: #e04;
        }

        #domate {
            background-color: #233;
        }

        #contact {
            background-color: #fe0;
        }
    </style>
    <script>
        $(function () {
            $("nav").find("a").click(function () { 
                let target = $(this).data("target");
                let _offset = $(target).offset().top;
                console.log(_offset);
             })
        })
    </script>
</head>

<body>
    <nav>
        <a href="#" data-target="#about">ABOUT</a>
        <a href="#" data-target="#service">SERVICE</a>
        <a href="#" data-target="#product">PRODUCT</a>
        <a href="#" data-target="#domate">DOMATE</a>
        <a href="#" data-target="#contact">CONTACT</a>
    </nav>
    <div id="about">ABOUT</div>
    <div id="service">SERVICE</div>
    <div id="product">PRODUCT</div>
    <div id="domate">DOMATE</div>
    <div id="contact">CONTACT</div>
</body>

</html>
