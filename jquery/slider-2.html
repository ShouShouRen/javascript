<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .slider {
            width: 1200px;
            height: 400px;
            margin: 0 auto;
        }

        .wrapper {
            width: 6000px;
        }

        img {
            width: 100%;
        }

        .photo {
            height: 400px;
            float: left;
        }
    </style>
    <script>
        $(function () {
            let currentPosition = 0;
            let photo = $(".photo");
            let photoWidth = 1200;
            let photoNums = photo.length;
            let timeout = 5000;
            let speed = 1500;

            $(".wrapper").css("width", photoNums * photoWidth);

            function move() {
                $(".wrapper").animate({
                    marginLeft: photoWidth * (-1)
                })
            }
            function cycle() {
                if(currentPosition == photoNums - 1){
                    currentPosition = 0;
                }else{
                    currentPosition++;
                }
            }
        })
    </script>
</head>

<body>
    <div class="slider">
        <div class="wrapper">
            <div class="photo">
                <img src="https://picsum.photos/id/11/1600/600" alt="">
            </div>
            <div class="photo">

            </div>
            <div class="photo">

            </div>
            <div class="photo">

            </div>
            <div class="photo">
                <img src="https://picsum.photos/id/15/1600/600" alt="">
            </div>
        </div>
    </div>
</body>

</html>
