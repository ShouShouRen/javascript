<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    身高
    <input type="text" name="" id="height" placeholder="請輸入公分">
    體重
    <input type="text" name="" id="weight" placeholder="請輸入公斤">
    <button id="cal">計算</button>
    <div id="output"></div>
</body>
<script>
    function bmi(w, h) {
        let b = w / Math.pow(h / 100, 2);
        document.querySelector("#output").textContent = Math.floor(b * 100) / 100;
    }
    let cal = document.querySelector("#cal");
    cal.addEventListener("click", function () {
        bmi(document.querySelector("#weight").value,document.querySelector("#height").value);
    })
</script>

</html>
